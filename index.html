<!DOCTYPE html>
<html>
  <head>
    <title>Hide/show password</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/ad6c24985d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="form-box">
      <h1>Login</h1>
      <div class="input-box">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email" />
      </div>

      <div class="input-box">
				<i class="fa-solid fa-key"></i>
        <input type="password" placeholder="Password" id="input"/>
        <span class="eye" onclick="closeOpenEye()">
          <i id="eyeOpen" class="fa-solid fa-eye"></i>
          <i id="eyeClosed" class="fa-solid fa-eye-slash"></i>
        </span>
      </div>

      <button type="button" class="login-btn">
        LOGIN
      </button>
    </div>


    <script>
      function closeOpenEye(){
        var input = document.getElementById('input')
        var eyeOpen = document.getElementById('eyeOpen')
        var eyeClosed = document.getElementById('eyeClosed')

        if (input.type === 'password') {
          input.type = 'text'
          eyeOpen.style.display = 'block'
          eyeClosed.style.display = 'none'
        } else {
          input.type = 'password'
          eyeOpen.style.display = 'none'
          eyeClosed.style.display = 'block'
        }
      }
    </script>
  </body>
</html>
